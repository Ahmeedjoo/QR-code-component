<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Gluten:wght@100;200;300;400;500;600&family=Outfit:wght@400;500;600;700&family=Ysabeau:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,1;1,100;1,200;1,300;1,500;1,600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <section id="main">
    <div class="container" role="main">
      <img src="./images/image-qr-code.png" alt="QR code image">
      <div class="info">
        <h1>Improve your front-end skills by building projects </h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

  
  </section>
  <!-- Improve your front-end skills by building projects // Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://ahmeedjoo.github.io/Ahmed-jQuery">Ahmed Yousef</a>.
  </footer>
</body>

</html>
